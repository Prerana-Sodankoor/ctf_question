<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAC Challenge</title>
  <style>
    body {
      background-color: #000;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff003c, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff003c, 0 0 20px #00bfff;
    }
    p {
      color: #80d4ff;
      margin-bottom: 30px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background-color: #000010;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      box-shadow: 0 0 15px #00bfff55, 0 0 10px #ff003c55;
      text-transform: uppercase;
    }
    button:hover {
      background: linear-gradient(90deg, #ff003c, #00bfff);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 25px #00bfffaa, 0 0 25px #ff003caa;
    }
    #hint {
      margin-top: 40px;
      padding: 15px;
      border: 1px dashed #00bfff;
      color: #aaddff;
      display: inline-block;
      min-height: 40px;
      width: 70%;
      background: rgba(0, 191, 255, 0.05);
      box-shadow: 0 0 10px #00bfff33;
    }
    .glow {
      text-shadow: 0 0 20px #00bfff, 0 0 40px #ff003c;
    }
  </style>
</head>
<body>
  <h1 class="glow">TAC | The Hidden Byte</h1>
  <p>10 buttons. 1 secret. Can you find it?</p>
  <div class="buttons">
    <button onclick="showJoke(0)">Click Here</button>
    <button onclick="showJoke(1)">I Have the Flag</button>
    <button onclick="showJoke(2)">Click Here</button>
    <button onclick="showJoke(3)">I Have the Flag</button>
    <button onclick="showJoke(4)">Click Here</button>
    <button onclick="showJoke(5)">Click Here</button>
    <button onclick="showJoke(6)">Click Here</button>
    <button onclick="showJoke(7)">I Have the Flag</button>
    <button onclick="showJoke(8)">Click Here</button>
    <button onclick="showJoke(9)">I Have the Flag</button>
  </div>
  <div id="hint">Click a button...</div>
  <script>
    const jokes = [
      "Why did the developer go broke? He used up all his cache.",
      "I would tell you a UDP joke, but you might not get it.",
      "There are 10 types of people: those who understand binary and those who don't.",
      "Why was the JavaScript developer sad? Because he didn't know how to 'null' his feelings.",
      "Debugging: Being the detective in a crime movie where you are also the murderer.",
      "A SQL query walks into a bar, sees two tables and asks: may I join you?",
      "I love pressing F5. It's so refreshing.",
      "To understand recursion, you must first understand recursion.",
      "Programmers put glasses on to C sharp.",
      "404: Joke not found."
    ];
    
    const _0x1a = [86,73,71,69,78,69,82,69,95,118,49,58,58];
    const _0x2b = "YXR2e04wYkxnMXVtQm1fTjBiSHBjUG19";
    
    // Reconstruct at runtime
    const _key = String.fromCharCode(..._0x1a);
    const _flag = atob(_0x2b);
    const _final = _key + _flag;
    
    // Set cookie
    const expiry = new Date();
    expiry.setTime(expiry.getTime() + 7 * 24 * 60 * 60 * 1000);
    document.cookie = `tac_token=${_final};expires=${expiry.toUTCString()};path=/;SameSite=Lax`;
    
    function showJoke(index) {
      const hint = document.getElementById("hint");
      if (index === 6) {
        hint.textContent = "this is where the flag resides but where? (no kidding)";
      } else {
        hint.textContent = jokes[index];
      }
    }
  </script>
</body>
</html>
